<!DOCTYPE html>
<html lang="en">
<head>
    <title>Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Bootstrap Components</h1>

        <!-- Bootstrap Card Component -->
        <div class="container m-3">
            <div class="row">
                <div class="col">
                  <img src="https://craftypixels.com/placeholder-image/300.png/09f/fff" alt="image" class="card-img-top">
                        <div class="card-body">
                             <div class="card">
                        <h5 class="card-title">
                                Card Title
                            </h5>
                            <p class="card-text">This is a sample card with some text.</p>
                            <a href="#" class="btn btn-primary">Read more</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                  <div class="card">
                      <img src="https://craftypixels.com/placeholder-image/300.png/09f/fff" alt="image" class="card-img-top">
                      <div class="card-body">
                          <h5 class="card-title">
                              Card Title
                          </h5>
                          <p class="card-text">This is a sample card with some text.</p>
                          <a href="#" class="btn btn-primary">Read more</a>
                      </div>
                  </div>
              </div>
            </div>
            
        </div>

        <!-- Bootstrap Alert -->
        <div class="alert alert-success md-2">
            This is a success alert!
        </div>
        <div class="alert alert-danger">
            Login Failed! Incorrect Password.
        </div>
<!-- Bootstrap accordian -->
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button 
                class="accordion-button"
                type ="button"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne">
                  Accordion Item #1
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse" aria-labeledby="headingOne"
              data-bs-target="#accordionExample">
                <div class="accordion-body">
                  This is the content for Accordion Item #1.
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button 
                class="accordion-button"
                type ="button"
                data-bs-target="#collapseTwo"
                aria-expanded="true"
                aria-controls="collapseTwo">
                  Accordion Item #2
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" aria-labeledby="headingTwo"
              data-bs-target="#accordionExample">
                <div class="accordion-body">
                  This is the content for Accordion Item #2.
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
